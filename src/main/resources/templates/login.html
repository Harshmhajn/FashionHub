<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <title>Login</title>
</head> 
<body>
    <div th:replace="~{base :: Layout(~{::section})}">
        <section class="login-section">
            <div class="login-container">
                <h2>Login</h2>
                <div th:if="${param.error}" class="error" >[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>
                <div th:if="${param.logout}" class="succ" >Logout SucessFull</div>
                <form action="/login" method="post">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="username" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <button type="submit">Login</button>
                </form>
                <p class="forgot-password"><a href="/forgot-password">Forgot Password</a></p>
                <p class="signup-link">Don't have an account? <a href="/register">Sign up</a></p>
            </div>
        </section>
    </div>
</body>
</html>
